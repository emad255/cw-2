<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="sign up.css">
</head>
<body>
    <h1 class="header_third">log in</h1>
    <p id="error_message"></p>
    <div class="form-container">
        <form id="form" method="post">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="yyyy@gmail.com" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="type password" name="password" required>
            </div>
            <button type="submit">log in</button>
        </form>
        <p>new here? <a href="sign up form.html">Create an account</a></p>
    </div>
    <script src="sign up form js.js"></script>
</body>
</html>
